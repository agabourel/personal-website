etElementById("search-toggle"),n=document.getElementById("search-container"),t=document.getElementById("search-input");l.addEventListener("click",()=>{n.style.display=n.style.display==="block"?"none":"block",t.focus()});t.addEventListener("input",()=>{const c=t.value.toLowerCase();document.querySelectorAll("section, h1, h2, p").forEach(e=>{e.textContent.toLowerCase().includes(c)?e.style.backgroundColor="#f0f0f0":e.style.backgroundColor=""})});</script> </div> <!-- Social Icons (outside of the background container) --> <div class="social-icons"> <a href="https://www.linkedin.com/in/ashlee-gabourel" target="_blank" aria-label="LinkedIn"> <i class="fa-brands fa-linkedin"></i> </a> <a href="https://github.com/agabourel" target="_blank" aria-label="GitHub"> <i class="fa-brands fa-github"></i> </a> </div> <!-- Profile Image --> <div class="image-container"> <img src="public/Images/IMG_2937.jpg" alt="Ashlee Gabourel" class="profile-image"> </div> <!-- Page Content --> <h1>Ashlee Gabourel</h1> <h3>MSE PhD Candidate at Cornell University</h3> <section id="home"> <h2>Biography</h2> <p> Under Construction! </p> </section> <section id="research"> <h2>Research</h2> <p>Under Construction!</p> </section> <section id="projects"> <h2>Personal Projects</h2> <p>Under Construction! </p> </section> <section id="cv"> <h2>CV</h2> <p> Under Construction! </p> </section> <section id="blog"> <h2><a href="/blog" style="text-decoration: underline; color: inherit;">Read My Blog</a></h2> </section> <!-- JavaScript for adding the active class to the navbar tabs --> <script type="module">document.addEventListener("DOMContentLoaded",()=>{const e=document.querySelectorAll("nav ul li a");e.forEach(t=>{t.addEventListener("click",function(){e.forEach(n=>n.parentElement.classList.remove("active")),this.parentElement.classList.add("active")})})});</script> </body> </html>
